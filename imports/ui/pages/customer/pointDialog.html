<template name="pointDialog">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">New Point</h4>
                </div>
                <div class="modal-body">
                    <form class="form">

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="active" {{checked}}>
                                <small>Active</small>
                            </label>
                        </div>

                        <div class="form-group form-group-sm">
                            <small><label for="name">Name*</label></small>
                            <input type="text" id="name" class="form-control" value="{{pointName}}"
                                   placeholder="name" autofocus required>
                        </div>

                        <div class="form-group form-group-sm">
                            <small><label for="name">Address*</label></small>
                            <input type="text" id="address" class="form-control" value="{{pointAddress}}"
                                   placeholder="address" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-group-sm">
                                    <small><label for="from">From*</label></small>
                                    <input type="time" id="from" class="form-control" value="{{inviteFrom}}" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group form-group-sm">
                                    <small><label for="to">To*</label></small>
                                    <input type="time" id="to" class="form-control" value="{{inviteTo}}" required>
                                </div>
                            </div>
                        </div>

                        <small><label for="invite">Invite text*</label></small>
                        <div class="form-group form-group-sm">
                                    <textarea id="invite" class="form-control" style="width: 100%"
                                              placeholder="invite text" required>{{inviteText}}</textarea>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-role="cancel" data-dismiss="modal">Cancel
                    </button>
                    <button type="button" data-role="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>
