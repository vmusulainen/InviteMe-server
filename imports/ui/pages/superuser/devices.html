<template name="superuserDevices">
    {{#if Template.subscriptionsReady}}
        <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <th>Device ID</th>
                <th>Platform/AppType</th>
                <th>Model</th>
                <th>Coordinates</th>
                <th>Updated at</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {{#each device in devices}}
                <tr>
                    <td>{{device.uuid}}</td>
                    <td>{{device.platform}}/{{device.appType}}</td>
                    <td>{{device.model}}</td>
                    <td>{{#if device.location}} <a href="" data-role="centerOnPoint"
                                                   data-coordinates="{{device.location.coordinates}}"> {{device.location.coordinates}}</a>{{else}}
                        - {{/if}}</td>
                    <td>{{actualDate device}}</td>
                    <td class="text-right">
                        <button type="button" class="btn btn-warning btn-xs" data-role="clear"
                                data-id="{{device._id}}">Clear
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" data-role="remove"
                                data-id="{{device._id}}">Del
                        </button>

                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    {{/if}}
</template>
