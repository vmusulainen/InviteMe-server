<template name="setPassword">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3 class="form-signup-heading">Set new password</h3>

            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Enter new password" required
                       autofocus>
            </div>
            <div class="form-group">
                <label for="inputRepeatPassword" class="sr-only">Repeat password</label>
                <input type="password" id="inputRepeatPassword" class="form-control"
                       placeholder="Enter new password again"
                       required>
            </div>
            <button data-role="setPassword" class="btn btn-primary btn-block">Set password</button>
        </div>
    </div>
</template>
