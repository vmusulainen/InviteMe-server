<template name="signIn">
    <div class="col-md-4 col-md-offset-4">
        <h3 class="form-signin-heading">Sign in</h3>

        <form>
            <div class="form-group">
                <label for="inputUsername" class="sr-only">Email address</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username or email address"
                       required
                       autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            <div class="sign-links text-center">
                <a href="/signUp" data-role="switchToSignUp">Create account</a> or <a href="/resetPassword">reset
                password</a>
            </div>
        </form>
    </div>
</template>
