<template name="signUp">
    <form>
        <div class="col-md-4 col-md-offset-4">
            <h3 class="form-signup-heading">Sign up</h3>

            <div class="form-group">
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username"
                       required
                       autofocus>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                       required>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="inputRepeatPassword" class="sr-only">Password</label>
                <input type="password" id="inputRepeatPassword" class="form-control" placeholder="Repeat password"
                       required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
    </form>
</template>
