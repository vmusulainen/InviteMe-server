<template name="resetPassword">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3 class="form-signup-heading">Reset password</h3>

            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address"
                       required
                       autofocus>
            </div>
            <button data-role="resetPassword" class="btn btn-primary btn-block">Reset password</button>
        </div>
    </div>
</template>
